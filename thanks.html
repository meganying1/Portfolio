<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header class="header">

        <div class="header__logo-container">
          <div class="header__logo-img-cont">
            <img

              alt="Megan Ying Logo Image"

        <div class="header__main">

            <li class="header__link-wrapper">

            <li class="header__link-wrapper">

      <div class="header__sm-menu">

    <section class="thanks-hero">
      <h1 class="thanks-hero-title">Form submitted successfully!</h1>
      <p class="thanks-hero-para">

      </p>
      <a href="./index.html" class="btn btn--med btn--theme dynamicBgClr"
